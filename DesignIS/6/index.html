<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        padding: 5px;
      }
    </style>
    <title>Анкета</title>
  </head>
  <body>
    <h1>Анкета</h1>
    <form action="name">
      <label>Имя:</label>
      <input type="text" name="name" />
    </form>

    <form action="surname">
      <label>Фамилия</label>
      <input type="text" />
    </form>

    <form action="pass">
      <label>Пароль</label>
      <input type="password" />
    </form>

    <form action="gender">
      <label>Пол</label>
      <input type="radio" name="pol" value="0" /> Муж
      <input type="radio" name="pol" value="1" /> Жен
    </form>

    <form action="">
      <label>Любимые предметы</label><br /><br />
      <table>
        <tr>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <td>Инструментальные средства ПО<input type="checkbox" /></td>
          <td>Проектирование и дизайн ИС<input type="checkbox" /></td>
        </tr>

        <tr>
          <td>Технология разработки ПО<input type="checkbox" /></td>
          <td>Элементы высшей математики<input type="checkbox" /></td>
        </tr>
        <tr>
          <td>Основы алгоритмизации<input type="checkbox" /></td>
          <td>Моделирование и анализ ПО<input type="checkbox" /></td>
        </tr>
        <tr>
          <td>Математическое Моделирование<input type="checkbox" /></td>
          <td>Управление проектами<input type="checkbox" /></td>
        </tr>
        <tr>
          <td>Физкультура<input type="checkbox" /></td>
          <td>Английский язык<input type="checkbox" /></td>
        </tr>
      </table>
    </form>

    <form action="">
      <label for="">Сколько времени тратиться на выполнение задания?</label
      ><br />
      <select name="" id="">
        <option value="20 минут">20 минут</option>
        <option value="30 минут">30 минут</option>
        <option value="40 минут">40 минут</option>
        <option value="50 минут">50 минут</option>
        <option value="1 час">1 час</option>
      </select>
    </form>

    <form action="">
      <label for="">Предложения</label><br />
      <textarea rows="3" cols="25"> </textarea>
    </form>

    <form>
      <table>
        <tr>
          <th></th>
        </tr>
        <tr>
          <td>
            <input type="reset" value="Очистить данный" />
            <input type="submit" value="Отправить" />
          </td>
        </tr>
      </table>
    </form>

    <img src="/6/butt.png" width="100%" />
  </body>
</html>
